<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js&quot; crossorigin="anonymous></script>
</head>
	<body>
	<div class="container mt-4">
	    <div class="card">
	        <div class="card-header bg-primary text-white">Nova Presença</div>
	        <div class="card-body">
	            <form id="formPresenca">
	                <div class="form-group">
	                    <label>Nome</label>
	                    <input type="text" class="form-control" id="nome" required>
	                </div>
	                <div class="form-group">
	                    <label>Cargo</label>
	                    <input type="text" class="form-control" id="cargo" required>
	                </div>
	                <div class="form-group">
	                    <label>Empresa</label>
	                    <input type="text" class="form-control" id="empresa" required>
	                </div>
	                <button type="submit" class="btn btn-success">Salvar Presença</button>
	            </form>
	        </div>
	    </div>

	    <div class="card mt-4">
	        <div class="card-header bg-dark text-white">Lista de Presenças</div>
	        <ul class="list-group" id="listaPresencas"></ul>
	    </div>
	</div>
    <!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Arquivo JS separado -->
	<script src="js/script.js"></script>
	</body>
	</html>
</body>
</html>
